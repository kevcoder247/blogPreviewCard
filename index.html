<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Blog Preview Card</title>
</head>
<body>
  <!-- Main Container -->
   <section class="flex justify-center items-center min-h-screen  bg-yellow">
    
    <!-- Card Container -->
     <div class="w-[90%] max-w-[400px] p-4 border border-black bg-white rounded-xl font-figtree">
        
      <!-- Image -->
      <img src="images/illustration-article.svg" alt="" class=" w-full rounded-xl">
      
      <!-- Learning Badge -->
      <h5 class="w-[4.3rem] rounded-[.2rem] text-[12px] mt-5 p-[.313rem] text-center font-extrabold  bg-yellow">Learning</h5>

      <!-- Publish Date -->
      <h5 class=" mt-[.625rem] text-[12px]">Published 21 Dec 2023</h5>


      <!-- Main Heading -->
     <h1 class="pt-2 text-[20px] font-extrabold">HTML & CSS foundations</h1>

     <!-- Paragraph -->
      <p class="text-sm text-gray-500 font-medium pt-3">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <!-- Image / name -->
      <div class="flex flex-row items-center gap-4  mt-4">
        <img src="images/image-avatar.webp" alt="" class="w-[1.8rem]">
        <h3 class="font-bold">Greg Hooper</h3>
      </div>
     </div>
   </section>
</body>
</html>
